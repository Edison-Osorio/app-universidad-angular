<div class="container mt10 mt-5">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-light bg-light mb-3">
    <div class="container-fluid">
        <h3 class="fs-3">Listado las asignturas de la carrera</h3>

        <div class="d-flex">
          <a class="btn btn-outline-primary" routerLink="../asignatura-semestre" > Mis materias por semestre</a>
        </div>

      <!-- <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
      <mat-card>
        <table
          mat-table
          [dataSource]="listAsignaturas"
          class="mat-elevation-z8 demo-table"
        >
           <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Asignatura</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
          </ng-container>
          <!-- Symbol Column -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
