<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="shadow p-3 mb-5 bg-body rounded">
        <mat-card>
          <div class="container text-center">
            <img src="./assets/icon.png" width="100" height="100">
          </div>
          <h1 class="text-center">Matricular alumno</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="fill col-md-5 me-3 offset-md-1" appearance="outline">
              <mat-label>Numero de documento</mat-label>
              <input required type="number" [(ngModel)]="alumno.id"  name="id" matInput placeholder="Digite su nombre de usuario" />
              
            </mat-form-field>
            <mat-form-field class="fill col-md-5 me-3" appearance="outline">
              <mat-label>Nombre del alumno</mat-label>
              <input required [(ngModel)]="alumno.nombre"  name="nombre" matInput placeholder="Digite su contrase침a" />

            </mat-form-field>
            <mat-form-field class="fill col-md-5 me-3 offset-md-1" appearance="outline">
              <mat-label>Apellidos del alumno</mat-label>
              <input required [(ngModel)]="alumno.apellido" name="apellido" matInput placeholder="Digite su nombre de usuario" />
              
            </mat-form-field>
            <mat-form-field class="fill col-md-5 me-3" appearance="outline">
              <mat-label>Correo electronico</mat-label>
              <input required type="email" [(ngModel)]="alumno.email" name="email"   matInput placeholder="Digite su contrase침a" />

            </mat-form-field>
            <mat-form-field class="fill col-md-5 me-3 offset-md-1" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input required [(ngModel)]="alumno.telefono"  name="telefono" matInput placeholder="Digite su nombre de usuario" />
              
            </mat-form-field>
            <mat-form-field class="fill col-md-5 me-3" appearance="outline">
              <mat-label>Direccion</mat-label>
              <input required [(ngModel)]="alumno.direccion" name="direccion"  matInput placeholder="Digite su contrase침a" />

            </mat-form-field>
            <mat-form-field class="fill col-md-5 me-3 offset-md-1" appearance="outline">
              <mat-label>Carrera</mat-label>
              <mat-select [(ngModel)]="carrera.id" name="carrera">
                <mat-option *ngFor="let carrera of carreras" value="{{carrera.id}}"> {{carrera.nombre}}</mat-option>
              </mat-select>
            </mat-form-field>
            
            <br><br>
            <div class="container text-center">
              <button mat-raised-button color="primary">Iniciar sesi칩n</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
